  <defs>
    <!-- 
      Using userSpaceOnUse for filter region to ensure thin elements (like the divider) 
      don't have their glow clipped.
    -->
    <filter id="green-glow" filterUnits="userSpaceOnUse" x="-50" y="-50" width="600" height="300">
      <feGaussianBlur in="SourceAlpha" stdDeviation="6" result="blur"/>
      <feFlood flood-color="#05A660" result="color"/>
      <feComposite in="color" in2="blur" operator="in" result="shadow"/>
      <feComposite in="SourceGraphic" in2="shadow" operator="over"/>
    </filter>
  </defs>
  <style>
      .glow-content {
          fill: #000000;
          stroke: #000000;
          stroke-width: 2px;
          filter: url(#green-glow);
      }
      .glow-divider {
        fill: none;
        stroke: #000000;
        stroke-miterlimit: 10;
        stroke-width: 4.03px;
        filter: url(#green-glow);
      }
  </style>
